<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå›¾ç‰‡ç”Ÿæˆå™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e6e6ff;
        }

        .upload-area p {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: none;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #e74c3c;
            background: #fee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            color: #27ae60;
            background: #efe;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .file-name {
            color: #667eea;
            font-size: 13px;
            margin-top: 8px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ AIå›¾ç‰‡ç”Ÿæˆå™¨</h1>
        
        <div class="form-group">
            <label for="prompt">æ–‡å­—æè¿°</label>
            <textarea 
                id="prompt" 
                placeholder="æè¿°ä½ æƒ³è¦ç”Ÿæˆçš„å›¾ç‰‡ï¼Œä¾‹å¦‚ï¼šA high-tech e-commerce product shot of a futuristic watch, floating in a clean studio, cinematic lighting, 8k resolution"
            ></textarea>
        </div>

        <div class="form-group">
            <label>å‚è€ƒå›¾ï¼ˆå¯é€‰ï¼‰</label>
            <div class="upload-area" id="uploadArea">
                <p>ç‚¹å‡»ä¸Šä¼ æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
                <input type="file" id="referenceImage" accept="image/*">
            </div>
            <img id="previewImage" class="preview-image" alt="é¢„è§ˆå›¾">
            <p id="fileName" class="file-name"></p>
        </div>

        <button class="btn" id="generateBtn">âœ¨ ç”Ÿæˆå›¾ç‰‡</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨ç”Ÿæˆå›¾ç‰‡ï¼Œè¯·ç¨å€™...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result" id="result">
            <h2>ç”Ÿæˆç»“æœ</h2>
            <img id="resultImage" alt="ç”Ÿæˆçš„å›¾ç‰‡">
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const referenceImage = document.getElementById('referenceImage');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const resultImage = document.getElementById('resultImage');

        let base64Image = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            referenceImage.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        referenceImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                previewImage.src = base64Image;
                previewImage.style.display = 'block';
                fileName.textContent = `å·²é€‰æ‹©: ${file.name}`;
            };
            reader.readAsDataURL(file);
        }

        // ç”Ÿæˆå›¾ç‰‡
        generateBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value.trim();

            if (!prompt) {
                showError('è¯·è¾“å…¥æ–‡å­—æè¿°');
                return;
            }

            hideMessages();
            loading.classList.add('active');
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        referenceImage: base64Image || null
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    // æ”¯æŒ Deno ç‰ˆæœ¬çš„ä¸¤ç§è¿”å›æ ¼å¼
                    if (data.imageBase64) {
                        resultImage.src = data.imageBase64;
                    } else if (data.imageUrl) {
                        resultImage.src = data.imageUrl;
                    } else {
                        resultImage.src = data.path;
                    }
                    result.classList.add('active');
                    showSuccess('å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼');
                } else {
                    showError(data.error || 'ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (err) {
                showError('è¯·æ±‚å¤±è´¥: ' + err.message);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        function showSuccess(message) {
            success.textContent = message;
            success.classList.add('active');
        }

        function hideMessages() {
            error.classList.remove('active');
            success.classList.remove('active');
            result.classList.remove('active');
        }
    </script>
</body>
</html>
